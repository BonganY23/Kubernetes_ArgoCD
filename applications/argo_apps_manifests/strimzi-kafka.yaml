apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BonganY23/Simplifying-GitOps-with-FluxCD.git
    targetRevision: Modified_by_me_newest
    path: application/strimzi_kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true